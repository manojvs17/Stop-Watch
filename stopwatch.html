<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css" type="text/css">
</head>
<body>
    <div class="outer">
        <div class="border"><div class="label">HH:MM:SS:MS</div>
            <div class="timerDisplay">00 : 00 : 00 : 000</div>
        </div>
        <div class="btngroup">
            <button id="startTimer" onclick="buttonStart()">Start</button>
            <button id="pauseTimer" onclick="buttonStop()">Stop</button>
            <button id="resetTimer" onclick="buttonReset()">Reset</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
